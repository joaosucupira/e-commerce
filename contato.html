<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleContato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cute+Font&family=Honk&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="coluna" >
    <div class="linha caixa short total"  >
      <div class="linha">
        <div class="caixa total short">
          <div class="side caixa short direita" style="padding: 1%;">
            <div class="caixa round-left round-right b-box1 centro" style="padding-left: 8px;">
              <a href="index.html"><img src="img/store-logo.png" class="img-fluid round-left round-right" alt="SuaLoja" width="90%"></a>
            </div>
          </div>
          <div class="mid caixa short centro" style="justify-content: space-evenly;" id="mid-menu">
            <div class="bebas-neue-regular">
              <div class="dropdown">
                <button class="menu-dropdown btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="mid-op-1">
                  Computadores
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Gamer</a></li>
                  <li><a class="dropdown-item" href="#">Básicos</a></li>
                  <li><a class="dropdown-item" href="#">Personalizados</a></li>
                </ul>
              </div>
            </div>
            <div class="bebas-neue-regular">
              <div class="dropdown">
                <button class="menu-dropdown btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="mid-op-2">
                  Periféricos
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Mouse</a></li>
                  <li><a class="dropdown-item" href="#">Teclado</a></li>
                  <li><a class="dropdown-item" href="#">Fones</a></li>
                  <li><a class="dropdown-item" href="#">Combos</a></li>
                </ul>
              </div>
            </div>
            <div class="bebas-neue-regular" id="mid-op-3" style="padding: 10px;">Acessórios</div>
            <div class="bebas-neue-regular" id="mid-op-4" style="padding: 10px;">Peças/Suporte</div>
          </div>
          <div class="side caixa short esquerda">
            <div class="linha caixa sombra" id="help-bar">
              <div class="caixa mini-icon centro">
                  <a href="login.html">
                      <img src="img/cracha.png" alt="icon" width="90%">
                  </a>
              </div>
              <div class="caixa mini-icon centro">
                  <a href="contato.html">
                      <img src="img/contato.png" alt="icon" width="90%">
                  </a>
              </div>
              <div class="caixa mini-icon centro">
                  <a href="carrinho.html">
                      <img src="img/icon-1.png" alt="icon" width="100%">
                  </a>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class=" coluna form-div" >
      <div class="caixa mid short" style="justify-content:flex-start; align-items:center">
        <div class="caixa sombra mini centro bebas-neue-regular page-title">Formulário para contato</div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="caixa sombra mid coluna contact-form">
        <div class="caixa tall centro" id="caixa-form">
          <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
      </div>
    </div>
    
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
