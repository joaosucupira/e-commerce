<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="linha ">
        <!-- COLUNA 0 -->
        <div class="coluna"> 
            <div class="caixa side short centro">
                <div class="caixa logo-store"></div>
            </div>
            <div class="caixa side average centro">
                <div class="caixa produto-slot"></div>
            </div>
            <div class="caixa side short" style="height: 15vw;"></div>
        </div>

        <!-- COLUNA 1 -->
        <div class="coluna">
            <div class="caixa mid short centro">
                <div class="caixa linha ">
                    <div class="caixa btn-buscar"></div>
                    <div class="caixa btn-digitar"></div>
                </div>
            </div>
            <div class="caixa mid average centro">
                <div class="hub-bar coluna" style="justify-content: space-evenly;">
                    <div class="caixa tiny-box"></div>
                    <div class="caixa tiny-box"></div>
                    <div class="caixa tiny-box"></div>
                    <div class="caixa tiny-box"></div>

                </div>
                <div class="hub-screen"></div>
            </div>
            <div class="caixa mid short linha centro" style="justify-content:space-evenly; height:15vw;">
                <div class="caixa produto-slot"></div>
                <div class="caixa produto-slot"></div>
                <div class="caixa produto-slot"></div>
                <div class="caixa produto-slot"></div>
            </div>
        </div>

        <!-- COLUNA 2 -->
        <div class="coluna">
            <div class="caixa side short"></div>
            <div class="caixa side average">
                <div class="caixa coluna centro">
                    <a href="#" id="login-link"><div class="circulo"></div></a>
                    <div class="circulo"></div>
                    <div class="circulo"></div>
                    <a href="contato.html"><div class="circulo"></div></a>
                </div>
                <div class="caixa short average">
                    <div id="login-box">
                        <form action="#" method="post">
                            <label for="username">Usu√°rio:</label>
                            <input type="text" id="username" name="username" required>
                    
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                    
                            <button type="submit">Login</button>
                        </form>
                        <button id="signup-button">Cadastro</button>
                    </div>
                </div>
            </div>
            <div class="caixa side short " style="height: 15vw">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
